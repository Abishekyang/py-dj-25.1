<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>

    <style>
        ol > li {
            color: rgb(68, 138, 10);
        }

        ul > li {
            color: purple;
            list-style-type: lower-roman;
            list-style-type: square;
            list-style-type: none;
            /* list-style-image: url('image.png'); */
        }
    </style>
</head>
<body>

    <h1>Ordered list</h1>

    <ol>
        <li>list item 1</li>
        <li>list item 2</li>
        <li>list item 3</li>
        <li>list item 4</li>
    </ol>

    <h1>Unordered list</h1>

    <ul>
        <li>list item 1</li>
        <li>list item 2</li>
        <li>list item 3</li>
        <li>list item 4</li>
    </ul>
    
</body>
</html>
